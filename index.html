<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Master Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-6 container">
          <div class="row d-flex">
            <div class="col-12 d-flex justify-content-center pb-4">
              <img src="imgs/escudo-inem.png" class="mx-auto">
            </div>
          </div>
          <div class="row">
            <div class="col-6 justify-content-center mx-auto text-center">
              <h1 class="mb-3">Master Number</h1>
              <p>Adivina el número de 4 cifras. Tienes 10 intentos.</p>
              <div class="input-group mb-3">
                <input id="guess" type="text" class="form-control" placeholder="4 números diferentes" aria-label="Recipient's username" aria-describedby="button-addon2" maxlength="4">
                <button onclick="guessNumber()" class="btn btn-outline-secondary" type="button" id="button-addon2">Adivinar</button>
              </div>
              <p id="result"></p>
            </div>
          </div>  
        </div>
        <div class="col-6 container">
          <div class="row d-flex justify-content-center align-items-center mt-4">
            <div class="col-12">
              <table class="table table-striped border" id="attemptsTable">
                <thead class="text-center">
                  <tr class="table-primary">
                    <th scope="col">#</th>
                    <th scope="col">Coincidencias</th>
                    <th scope="col">Match</th>
                  </tr>
                </thead>
                <tbody id="table-body" class="text-center"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
